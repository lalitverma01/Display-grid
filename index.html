<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>display-grid</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="svg"><svg width="115" height="8" viewBox="0 0 115 8" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <rect x="0.608398" width="114.392" height="8" fill="#01C8FF" />
                    <rect width="101.005" height="8" fill="#2C49FE" />
                </svg>
            </div>
            <div class="heading">Gallery</div>
            <div class="grid">
                <div class="grid-item grid-item-1"><img class="w-100" src="./assets/images/Rectangle-93.png"
                        alt="Rectangle-93.png"></div>
                <div class="grid-item grid-item-2"><img class="w-100" src="./assets/images/Rectangle-94.png"
                        alt="Rectangle-94.png"></div>
                <div class="grid-item grid-item-3"><img class="w-100" src="./assets/images/Rectangle-95.png"
                        alt="Rectangle-95.png"></div>
                <div class="grid-item grid-item-4"><img class="w-100" src="./assets/images/Rectangle-96.png"
                        alt="Rectangle-96.png"></div>
                <div class="grid-item grid-item-5"><img class="w-100" src="./assets/images/Rectangle-97.png"
                        alt="Rectangle-97.png"></div>
                <div class="grid-item grid-item-6"><img class="w-100 grid-6" src="./assets/images/Rectangle-98.png"
                        alt="Rectangle-98.png"></div>
            </div>
        </div>
    </section>
</body>

</html>
